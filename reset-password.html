<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reset your Lightning Meal Plans password">
  <title>Reset Password - Lightning Meal Plans</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <noscript>
    <div class="container text-center" style="padding: 2rem; background-color: #fff3cd; border: 1px solid #ffc107; border-radius: 0.75rem; margin-top: 2rem;">
      <p style="color: #856404; font-weight: 500;">JavaScript is required for password reset functionality. Please enable JavaScript in your browser to continue.</p>
    </div>
  </noscript>

  <header>
    <div class="container">
      <h1>Lightning Meal Plans</h1>
    </div>
  </header>

  <main>
    <section class="password-reset-section">
      <div class="container">
        <div class="password-reset-container">
          <div class="card card-elevated">
            <h2 class="text-center">Reset Your Password</h2>
            <p class="text-center" style="color: var(--color-text-light); margin-bottom: var(--spacing-xl);">
              Enter your new password below
            </p>

            <form id="reset-password-form">
              <div class="form-group">
                <label for="new-password">New Password</label>
                <input 
                  type="password" 
                  id="new-password" 
                  name="new-password" 
                  placeholder="Enter your new password"
                  required
                  autocomplete="new-password"
                  aria-describedby="password-requirements"
                >
                <small id="password-requirements" style="color: var(--color-text-light); font-size: var(--font-size-sm);">
                  Password must be at least 8 characters long
                </small>
              </div>

              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input 
                  type="password" 
                  id="confirm-password" 
                  name="confirm-password" 
                  placeholder="Confirm your new password"
                  required
                  autocomplete="new-password"
                >
              </div>

              <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
                Reset Password
              </button>
            </form>

            <!-- Status/Error Message Container (hidden by default) -->
            <div id="status-message" class="hidden" role="alert" aria-live="polite">
              <!-- Messages will be inserted here dynamically -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p class="footer-text">&copy; 2026 Lightning Meal Plans. All rights reserved.</p>
    </div>
  </footer>

  <!-- Firebase SDK (v9 compat mode for easier migration) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  
  <!-- Password reset logic -->
  <script src="js/reset-password.js"></script>
</body>
</html>
